<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131578973-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-131578973-1');
</script>

    <title> Handtrackjs: Library for Prototyping Handtracking in the Browser</title>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>


<body>
    <div class="headerblock">
        <div class="title pb10">
            <div class="handtracktitle">Handtrack.js</div>
            <div class="lighttext pt5"> A library for prototyping realtime handtracking in
                the browser. <a href="https://github.com/victordibia/handtrack.js/" target="blank"> [Github]</a> </div>
        </div>
    </div>
    <div class="boldtitle pb10 " id="modelloadinttext"> Loading Handtrack.js model ... </div>

    <div class="maincontainer">
        <div id="instruction" class="lighttext  pb10 lightborderbottom">
            All tracking in this demo runs entirely in the browser.
        </div>
        <div class="buttonbar pb10  ">

            <button id="trackbutton" class="bx--btn bx--btn--primary iblock" type="button">
                Video Tracking : Start >
            </button>

            <div class="bx--form-item bx--checkbox-wrapper  flipimagecheckbox">
                <input id="flipimagecheckbox" class="bx--checkbox" type="checkbox" value="new" name="checkbox">
                <label for="flipimagecheckbox" class="bx--checkbox-label"> Flip Image </label>
            </div>


        </div>

        <section class="containerflex">
            <div class="left-half">
                <article>

                    <div>
                        <div id="instruction" class="lighttext pb10 ">
                            Modify confidence score threshold.
                        </div>
                        <div>

                            <div class="slidecontainer iblock">
                                <input type="range" min="1" max="100" value="80" class="slider" id="confidencerange">
                            </div>
                            <div class="iblock confidencethreshold"> 0.80 </div>

                        </div>

                        <!-- Scolling horizontal box -->
                        <div class="scrollholdbox ">
                            <!-- <img src="images/1.jpg" class="handimagebox" alt=""> -->
                        </div>
                    </div>
                </article>
            </div>
            <div class="right-half">
                <article>

                    <canvas id="canvas" class="canvasbox"></canvas>
                </article>
            </div>
        </section>

        <div class="videoboxes ">


        </div>



        <img id="imgholder" class="imgholder" src="" alt="">
    </div>

    <!-- video element -->
    <video class="videobox" autoplay="autoplay" id="myvideo"></video>


    <!-- beginning of sample graph loading overlay -->
    <div class="bx--loading-overlay" id="loading_overlay">
        <div data-loading class="bx--loading">
            <svg class="bx--loading__svg" viewBox="-75 -75 150 150">
                <title>Loading</title>
                LOADING ........
                <circle cx="0" cy="0" r="37.5" />
            </svg>
        </div>
    </div>
    <!-- end of loading overlay -->

    <div id="footer" class="lighttext">Made with <span style="color:red">&#9829;</span> by <a href="https://twitter.com/vykthur"
            target="blank">Victor
            Dibia</a>. Designed using
        <a href="http://carbondesignsystem.com" target="blank">Carbon Design System.</a>
    </div>

    <!-- <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="handtrack.min.js"></script>
    <script src="demo.js"></script>
</body>

</html>
